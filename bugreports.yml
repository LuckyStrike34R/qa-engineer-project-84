- summary: |
    Не отображается иконка Английского языка в выпадающем списке смены языков
  environment: |
   Яндекс браузер Версия 24.10.1.598 (64-bit)
   ОС Windows 10 Версия 22H2
  steps-to-reproduce: |
    1. В правом верхнем углу экрана открыть выпадающий список смены языков
