- summary: |
    Изменяется размер хэдера сайта в свернутом режиме с открытием списка смены языков 
  environment: |
     Яндекс браузер Версия 24.10.1.598 (64-bit)
   ОС Windows 10 Версия 22H2
  steps-to-reproduce: |
    1. Перейти в свернутый режим отображения, нажав на квадрат в правом верхнем углу окна браузера
    2. Открыть выпадающий список смены языков 
  expected-result: |
    Размер хэдера не изменяется с открытием выпадающего списка смены языков
  actual-result: |
   Хэдер тянется на размер выпадающего списка смены языков при его открытии

- summary: |
   При открытии выпадающего списка смены языков в свернутом режиме отображения страницы заголовок списка смещается влево
  environment: |
   Яндекс браузер Версия 24.10.1.598 (64-bit)
   ОС Windows 10 Версия 22H2
  steps-to-reproduce: |
    1. Перейти в свернутый режим отображения страницы
    2. Открыть выпадающий список смены языков 
  expected-result: |
    Заголовок выпадающего списка съезжает влево на время его открытия 
  actual-result: |
    Заголовок выпадающего списка остается на месте при его открытии

